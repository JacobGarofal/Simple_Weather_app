<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Weather app</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="style/style.css">
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<body>

    <div class="container-fluid mt-4 text-center">
        <header>
            <h1 class="heading">Weather Forecast Australia</h1>
        </header>

    </div>

    <div class="container text-center outer">
        <div class="row">
            <div class="col-md-12">
                <form>
                    <div class="form-group">
                        <input type="city" class="form-control" id="cityinput" aria-describedby="provide city"
                            placeholder="Enter City">
                    </div>

                    <button type="submit" class="btn btn-primary">Find Forecasts</button>
                </form>
            </div>
        </div>
    </div>
    <ul></ul>


</body>


<script src="scripts/script.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>

</html>
